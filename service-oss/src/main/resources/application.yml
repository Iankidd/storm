server:
  port: 8762
  servlet:
    context-path: /storm_oss

spring:
  application:
    name: service-oss
  #多模块配置文件引用
  profiles:
    active: framework,dev,redis
  #数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/storm_oss?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456aB
