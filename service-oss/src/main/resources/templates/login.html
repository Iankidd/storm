<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>STORM | Login</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert2.min.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">SK</h2>
        </div>
        <h3>Welcome to STORM</h3>
        <p>
            我有故事，你有酒吗？
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" th:action="@{/sys/user/login.action}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="userName" name="code" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" name="pwd" required=""/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t">
            <small>Strom we app framework base on Bootstrap 3 &copy; 2018</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert2.min.js}"></script>

<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if (error != null) {
            swal({
                title: "温馨提示",
                text: error
            });
        }
    });
</script>
</body>

</html>
