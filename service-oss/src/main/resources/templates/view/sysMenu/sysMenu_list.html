<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>STROM</title>
</head>

<style type="text/css">
    .dataTables_info{
        float: left !important;
        padding-top: 0 !important;
    }
</style>

<body>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>菜单管理</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                首页
            </li>
            <li class="breadcrumb-item">
                系统管理
            </li>
            <li class="breadcrumb-item active">
                <strong>菜单管理</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <!-- 表格数据 -->
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-data" style="width: 100%">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>链接</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 表格权限菜单按钮 -->
<div id="btn" style="display: none">
    <button id="btn_edit" shiro:hasPermission="/sys/menu/edit.action" type="button" class="btn btn-info btn-sm" onclick="edit(#id)">
        <i class="fa fa-edit"></i> 编辑
    </button>
    <button id="btn_delete" shiro:hasPermission="/sys/menu/delete.action" type="button" class="btn btn-danger btn-sm" onclick="del(#id)">
        <i class="fa fa-trash-o"></i> 删除
    </button>
</div>

<!-- Page-Level Scripts -->
<script>
    $(function() {
        init();
        getData();
    });

    function init() {

    }

    function getData() {
        table = $('.dataTables-data').DataTable({
            pageLength: 25,
            responsive: true,
            processing: true,
            serverSide: true,
            searching: false,
            ajax: {
                url:"[[@{/sys/menu/pageJson.action}]]",
                type: "POST",
                data: function ( data ) {
                    $.each( $("#searchFrom").serializeArray() , function(){
                        if(data[this['name']]){
                            data[this['name']] = this['name'] +","+ this['value'];
                        }else{
                            data[this['name']] = this['value'];
                        }
                    });
                }
            },
            dom: '<"html5buttons"B>lgtip',
            buttons: [
                {extend: 'copy'},
                {extend: 'csv', title: 'data_csv'},
                {extend: 'excel', title: 'data_excel'},
                {extend: 'pdf', title: 'data_pdf'},
                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            //对应上面thead里面的序列
            columns: [
                {"data": 'name', "width": "5px"},
                {"data": 'url', "width": "50px"},
                {"data": 'type', "width": "50px"},
                {"data": 'isActive', "width": "80px"},
                {"data": 'sort', "width": "80px"},
                {"data": null, "width": "100px", "orderable": false, "searchable": false,
                    "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return $("#btn").html().replace(/#id/g, row.id);
                    }
                }
            ],
            language: {
                url: '[[@{/language/datatables_chinese.json}]]'
            }
        });
    }

    function search() {
        table.draw(true);
    }

    function edit(id,viewType){
        var url = "[[@{/sys/menu/edit.action}]]?id=" + id;
        if(viewType != undefined){
            url += "&viewType=view";
        }
        link(url);
    }

    function del(id){
        if(id == 1) {
            appDialog.error("超级管理员不能被删除！");
            return;
        }
        appDialog.comfirm("确定要删除该记录吗？", "[[@{/sys/menu/delete.action}]]?ids=" + id,
            function () {
                search();
            }
        );
    }
</script>
</body>
</html>
