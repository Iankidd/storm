<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>STROM</title>
</head>

<style type="text/css">
    .dataTables_info{
        float: left !important;
        padding-top: 0 !important;
    }
</style>

<body>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>角色管理</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                首页
            </li>
            <li class="breadcrumb-item">
                系统管理
            </li>
            <li class="breadcrumb-item active">
                <strong>角色管理</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <!-- 搜索查询条件 -->
                <div class="ibox-title">
                    <div class="panel" style="margin-bottom: 0px">
                        <div class="panel-body">
                            <form id="searchFrom" onSubmit="return false" class="form-inline">
                                <div class="form-group">
                                    <label>角色代码</label>&nbsp;&nbsp;
                                    <input name="code" type="text" class="form-control form-control-sm">
                                </div>
                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <label>角色名称</label>&nbsp;&nbsp;
                                    <input name="nameLike" type="text" class="form-control form-control-sm">
                                </div>
                                &nbsp;&nbsp;
                                <button onclick="searchFrom()" class="btn btn-primary btn-sm" type="button"><i class="fa fa-search"></i> 搜索</button>
                                &nbsp;&nbsp;
                                <button onclick="clearFrom('searchFrom')" class="btn btn-primary btn-sm" type="button"><i class="fa fa-trash"></i> 清空</button>
                            </form>
                        </div>
                    </div>
                    <!-- 权限菜单按钮 -->
                    <button shiro:hasPermission="/sys/role/add.action" onclick="edit(0)" class="btn btn-primary btn-sm" type="button">
                        <i class="fa fa-plus"></i> 新增
                    </button>
                </div>
                <!-- 表格数据 -->
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-data" style="width: 100%">
                            <thead>
                            <tr>
                                <td><input id="checkAll" type="checkbox"></td>
                                <th>id</th>
                                <th>代码</th>
                                <th>名称</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 表格权限菜单按钮 -->
<div id="btn" style="display: none">
    <button id="btn_edit" shiro:hasPermission="/sys/role/edit.action" type="button" class="btn btn-info btn-sm" onclick="edit(#id)">
        <i class="fa fa-edit"></i> 编辑
    </button>
    <button id="btn_delete" shiro:hasPermission="/sys/role/delete.action" type="button" class="btn btn-danger btn-sm" onclick="del(#id)">
        <i class="fa fa-trash-o"></i> 删除
    </button>
</div>

<!-- Page-Level Scripts -->
<script>
    $(function() {
        init();
        getData();
    });

    function init() {

    }

    function getData() {
        table = $('.dataTables-data').DataTable({
            pageLength: 25,
            responsive: true,
            processing: true,
            serverSide: true,
            searching: false,
            ajax: {
                url:"[[@{/sys/role/pageJson.action}]]",
                type: "POST",
                data: function ( data ) {
                    $.each( $("#searchFrom").serializeArray() , function(){
                        if(data[this['name']]){
                            data[this['name']] = this['name'] +","+ this['value'];
                        }else{
                            data[this['name']] = this['value'];
                        }
                    });
                }
            },
            dom: '<"html5buttons"B>ltip',
            buttons: [
                {extend: 'copy'},
                {extend: 'csv', title: 'data_csv'},
                {extend: 'excel', title: 'data_excel'},
                {extend: 'pdf', title: 'data_pdf'},
                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            //对应上面thead里面的序列
            columns: [
                {"data": null, "width": "5px", "orderable": false, "searchable": false,
                    "render": function (data, type, row, meta) {
                        return "<input type='checkbox' name='checkList' value='"+row.id+"'>";
                    }
                },
                {"data": 'id', "width": "5px"},
                {"data": 'code', "width": "50px"},
                {"data": 'name', "width": "50px"},
                {
                    "data": 'status', "width": "20px",
                    "render": function (data, type, row, meta) {
                        if (data == 0) {
                            return "正常";
                        }
                        else {
                            return "禁用";
                        }
                    }
                },
                {"data": 'memo', "width": "50px"},
                {"data": null, "width": "100px", "orderable": false, "searchable": false,
                    "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return $("#btn").html().replace(/#id/g, row.id);
                    }
                }
            ],
            language: {
                url: '[[@{/language/datatables_chinese.json}]]'
            }
        });
    }

    function edit(id,viewType){
        var url = "[[@{/sys/role/edit.action}]]?id=" + id;
        if(viewType != undefined){
            url += "&viewType=view";
        }
        link(url);
    }

    function del(id){
        if(id == 1) {
            appDialog.error("超级权限不能被删除！");
            return;
        }
        appDialog.comfirm("确定要删除该记录吗？", "[[@{/sys/role/delete.action}]]?ids=" + id,
            function () {
                searchFrom();
            }
        );
    }

    /**
     * 表格行被双击事件
     */
    $('.dataTables-data').on('dblclick', "tbody tr", function () {
        var id = $(this).find("input[name='checkList']").val();
        edit(id, 'view');
    });

    /**
     * 全选按钮被点击事件
     */
    $('#checkAll').click(function(){
        if(this.checked){
            $("input[name='checkList']").prop('checked',true);
        }else{
            $("input[name='checkList']").prop('checked',false);
        }
    });
</script>
</body>
</html>
