<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>STROM</title>
</head>

<body>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户管理</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                首页
            </li>
            <li class="breadcrumb-item">
                系统管理
            </li>
            <li class="breadcrumb-item active">
                <strong>用户管理</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <!-- 搜索查询条件 -->
                <div class="ibox-title">
                    <div class="panel" style="margin-bottom: 0px">
                        <div class="panel-body">
                            <form id="searchFrom" onSubmit="return false" class="form-inline">
                                <div class="form-group">
                                    <label>账号</label>&nbsp;&nbsp;
                                    <input name="code" type="text" class="form-control form-control-sm">
                                </div>
                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <label>名称</label>&nbsp;&nbsp;
                                    <input name="nameLike" type="text" class="form-control form-control-sm">
                                </div>
                                &nbsp;&nbsp;
                                <button onclick="search()" class="btn btn-primary btn-sm" type="button"><i class="fa fa-search"></i> 搜索</button>
                            </form>
                        </div>
                    </div>
                    <!-- 权限菜单按钮 -->
                    <button shiro:hasPermission="/sys/user/add.action" onclick="" class="btn btn-primary btn-sm" type="button">
                        <i class="fa fa-plus"></i> 新增
                    </button>
                </div>
                <!-- 表格数据 -->
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <td><input id="checkAll" type="checkbox"></td>
                                <th>id</th>
                                <th>帐号</th>
                                <th>名称</th>
                                <th>邮箱</th>
                                <th>邮件报障</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 表格权限菜单按钮 -->
<div id="btn" style="display: none">
    <button shiro:hasPermission="/sys/user/edit.action" type="button" class="btn btn-info btn-sm" onclick="">
        <i class="fa fa-edit"></i> 编辑
    </button>
    <button shiro:hasPermission="/sys/user/delete.action" type="button" class="btn btn-danger btn-sm" onclick="">
        <i class="fa fa-trash-o"></i> 删除
    </button>
</div>

<!-- Page-Level Scripts -->
<script>
    $(function() {
        init();
        getData();
    });

    function init() {

    }

    var table;
    function getData() {
        table = $('.dataTables-example').DataTable({
            pageLength: 25,
            responsive: true,
            processing: true,
            serverSide: true,
            searching: false,
            ajax: {
                url:"[[@{/sys/user/pageJson.action}]]",
                type: "POST",
                data: function ( data ) {
                    $.each( $("#searchFrom").serializeArray() , function(){
                        if(data[this['name']]){
                            data[this['name']] = this['name'] +","+ this['value'];
                        }else{
                            data[this['name']] = this['value'];
                        }
                    });
                }
            },
            dom: '<"html5buttons"B>lTfgitp',
            buttons: [
                {extend: 'copy'},
                {extend: 'csv', title: 'data_csv'},
                {extend: 'excel', title: 'data_excel'},
                {extend: 'pdf', title: 'data_pdf'},
                {
                    extend: 'print',
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            //对应上面thead里面的序列
            columns: [
                {"data": null, "width": "5px", "orderable": false, "searchable": false},
                {"data": 'id', "width": "5px"},
                {"data": 'code', "width": "50px"},
                {"data": 'name', "width": "50px"},
                {"data": 'email', "width": "80px"},
                {
                    "data": 'recvEmailFlag', "width": "20px",
                    "render": function (data, type, full, callback) {
                        if (data == 0) {
                            return "正常";
                        }
                        else {
                            return "禁用";
                        }
                    }
                },
                {
                    "data": 'status', "width": "20px",
                    "render": function (data, type, full, callback) {
                        if (data == 0) {
                            return "正常";
                        }
                        else {
                            return "禁用";
                        }
                    }
                },
                {"data": null, "width": "100px", "orderable": false, "searchable": false}
            ],
            //操作按钮
            columnDefs: [
                {
                    targets: 0,
                    render: function (data, type, row, meta) {
                        return "<input type='checkbox' name='checkList'>";
                    }
                },
                {
                    targets: -1,
                    render: function (data, type, row, meta) {
                        return $("#btn").html();
                    }
                }
            ],
            language: {
                url: '[[@{/language/datatables_chinese.json}]]'
            }
        });
    }

    function search() {
        table.draw(true);
    }
</script>
</body>
</html>
